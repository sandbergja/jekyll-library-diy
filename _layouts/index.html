---
layout: default
---

    <h1 class="mt-4">{{ page.title }}</h1>
    <ul class="list-group mt-3">
      {% for question in page.patron_questions %}
        <li class="list-group-item bg-primary mt-1 speech-bubble-right">
          <a href="{{ question.first[0] }}">
            <span class="badge rounded-pill material-icons">help_outline</span>
            <span class="text-white">{{ question.first[1] }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
{{ content }}
