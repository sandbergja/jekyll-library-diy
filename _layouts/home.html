---
layout: default
---

    <h1 class="mt-4">{{ page.title }}</h1>
    <ul class="mt-3 list-unstyled">
      {% for question in page.patron_questions %}
        <li class="mt-1">
          <a href="{{ question.first[0] | relative_url }}" class="btn btn-primary">
            <span class="material-icons">help_outline</span>
            {{ question.first[1] }}
          </a>
        </li>
      {% endfor %}
    </ul>
{{ content }}
